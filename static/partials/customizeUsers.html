<div ng-controller="CustomizeUsersController">
  <form>
    <p>First Name:
    <input type="text" ng-model="newUser.first_name">
    </p>
    <p>Last Name:
    <input type="text" ng-model="newUser.last_name">
    </p>
    <p>Favorite Language:
    <input type="text" ng-model="newUser.language">
    </p>
    <input type="submit" ng-click='addUser()' value="Create User">
  </form>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Fav Language</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="user in users">
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.language}}</td>
      <td ng-click='removeUser(user)'>Delete</td>
    </tr>
  </table>
</div>
